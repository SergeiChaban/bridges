{% extends 'productsapp/base.html' %}
{% load static %}
{% block content-container %}
    <!-- Main Content -->
    <div id="main-content" class="site-main clearfix">
        <div id="content-wrap">
            <div id="site-content" class="site-content clearfix">
                <div id="inner-content" class="inner-content-wrap">
                    <div class="page-content">
                        <section class="wprt-section">
                            <div class="container">
                                <div class="wprt-spacer" data-desktop="40" data-mobi="40" data-smobi="40"></div>
                                <form action="#" method="GET" class="form-inline">
                                    <div class="form-group">
                                        <input type="text" placeholder="Поиск по компаниям" name="q">
                                    </div>
                                    <button type="submit" class="btn btn-primary search-btn">Искать</button>
                                </form>
                                <a href="{% url 'partners:partner_create' %}" class="btn btn-success">добавить компанию</a>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="wprt-spacer" data-desktop="40" data-mobi="40" data-smobi="40"></div>
                                    </div><!-- /.col-md-12 -->
                                    {% for item in partners %}
                                        <div class="col-md-4">
                                            <div class="service-item clearfix">
                                                <div class="thumb">
                                                    <img style="height: 100px;"
                                                         src="/media/{{ item.logo|default:"logo_company/no_logo.jpg" }}"
                                                         alt="{{ item.name }}"/>
                                                </div>
                                                <div class="service-item-wrap">
                                                    <h3 class="title font-size-18"><a
                                                            href="{% url 'partners:partner_detail' item.pk %}">{{ item.name }}</a>
                                                    </h3>
                                                    <p class="desc"><strong>Категория
                                                        компании:</strong> {{ item.category }}</p>
                                                    <p class="desc"><strong>ИНН:</strong> {{ item.inn }}</p>
                                                    <a href="{% url 'partners:partner_detail' item.pk %}"
                                                       class="wprt-button small rounded-3px">READ MORE</a>
                                                </div>
                                            </div>

                                            <div class="wprt-spacer" data-desktop="55" data-mobi="40"
                                                 data-smobi="40"></div>
                                            {##}
                                            {#                                            <div class="wprt-spacer" data-desktop="0" data-mobi="40"#}
                                            {#                                                 data-smobi="40"></div>#}
                                        </div><!-- /.col-md-4 -->
                                    {% endfor %}
                                    <div class="col-md-12">
                                        <div class="wprt-spacer" data-desktop="80" data-mobi="60" data-smobi="60"></div>
                                    </div><!-- /.col-md-12 -->
                                </div><!-- /.row -->
                            </div><!-- /.container -->
                        </section>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
