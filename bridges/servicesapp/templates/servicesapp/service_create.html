{% extends 'servicesapp/base.html' %}
{% load  i18n %}

{% block content-container %}
<div class="container">
    <div class="row">
    <div class="col-md-12">
        <div class="wprt-spacer" data-desktop="80" data-mobi="60" data-smobi="60"></div>
    </div>
   <div class="wprt-contact-form-1">
	<form action="{% url 'servicesapp:service_create_url' %}" method="post" enctype="multipart/form-data">  
		{% csrf_token %}

			{% for field in form %}

				<div class="form-group">

					{% if field.errors %}

						<div class="alert alert-danger">

							{{ field.errors }}

						</div>
						
					{% endif %}

					{{ field.label }}
					{{ field }}

				</div>
			{% endfor %}

		
		<div class="wrap-submit">
            <input type="submit" class="submit wpcf7-form-control wpcf7-submit" value="Создать услугу">
        </div>
		<!-- <button type="submit" class="btn btn-primary">Create Service</button> -->


	</form>
	</div>	
	 <div class="wprt-spacer" data-desktop="55" data-mobi="40" data-smobi="40"></div>
	</div>
</div>
 
{% endblock %}
