{% load static %}
<header id="site-header" class="header-front-page style-5">
    <div id="site-header-inner" class="container">
        <div class="wrap-inner">
            <div id="site-logo" class="clearfix">
                <div id="site-logo-inner">
                    <a href="/" title="Construction" rel="home"
                       class="main-logo">
                        <img src="{% static 'assets/img/logo-light.png' %}" alt="Construction"
                             data-retina="{% static 'assets/img/logo-light@2x.png' %}" data-width="200"
                             data-height="30">
                    </a>
                </div>
            </div><!-- /#site-logo -->



                <form action="{% url 'partners:company_search' %}" method="get" class="header-search-form">
                    <label>
                        <input type="search" name="q" class="header-search-field"
                               placeholder="Поиск...">
                    </label>
                    <button type="submit" class="header-search-submit" title="Search">Search</button>
                    <input type="hidden" name="post_type" value="post">
                </form>
            </div><!-- /#header-search -->

            <div class="nav-top-cart-wrapper">
                {% if request.user.is_authenticated %}
                    <a class="nav-cart-trigger" href="{% url 'logout' %}" title="Выход с сайта">
                        <span class="fa fa-user cart-icon"></span>
                    </a>
                {% else %}
                    <a class="nav-cart-trigger" href="{% url 'login' %}" title="Авторизация на сайте">
                        <span class="fa fa-user cart-icon"></span>
                    </a>
                {% endif %}

            </div><!-- /.nav-top-cart-wrapper -->
        </div>
    </div><!-- /#site-header-inner -->
</header>
