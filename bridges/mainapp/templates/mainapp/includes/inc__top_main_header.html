{% load static %}
<header id="site-header" class="header-front-page style-5">
                <div id="site-header-inner" class="container">
                    <div class="wrap-inner">
                        <div id="site-logo" class="clearfix">
                            <div id="site-logo-inner">
                                <a href="/" title="Construction" rel="home"
                                   class="main-logo">
                                    <img src="{% static 'assets/img/logo-light.png' %}" alt="Construction"
                                         data-retina="{% static 'assets/img/logo-light@2x.png' %}" data-width="200"
                                         data-height="30">
                                </a>
                            </div>
                        </div><!-- /#site-logo -->

                        <div class="mobile-button"><span></span></div><!-- //mobile menu button -->
{#ГЛАВНОЕ МЕНЮ#}
                        <nav id="main-nav" class="main-nav">
                            <ul class="menu">
                                <li class="menu-item current-menu-item"><a href="{% url 'main:index' %}">Главная</a></li>
                                <li class="menu-item"><a href="{% url 'products:products' %}">Технологии</a></li>
                                <li class="menu-item"><a href="{% url 'services:services_url' %}">Услуги</a></li>
                                <li class="menu-item"><a href="{% url 'projects:projects' %}">Проекты</a></li>
                                <li class="menu-item"><a href="{% url 'partners:partners_list' %}">Партнеры</a></li>
                                <li class="menu-item"><a href="{% url 'research:research' %}">Наука</a></li>
                                <li class="menu-item"><a href="{% url 'ymapapp:map' %}">Карта</a></li>
                                {% if user.is_authenticated %}
                                    <li class="menu-item"><a href="{% url 'auth:profile' user.pk %}">{{ user.username }}</a></li>
                                {% else %}
                                    <li class="menu-item"><a href="{% url 'auth:login' %}">Войти</a></li>
                                {% endif %}
                            </ul>
                        </nav><!-- /#main-nav -->
{#ГЛАВНОЕ МЕНЮ#}
                        <div id="header-search">
                            <a class="header-search-icon" href="#"><span class="fa fa-search"></span></a>

                            <form role="search" method="get" class="header-search-form" action="#">
                                <label>
                                    <input type="text" value="" name="s" class="header-search-field"
                                           placeholder="Type and hit enter...">
                                </label>
                                <button type="submit" class="header-search-submit" title="Search">Search</button>
                                <input type="hidden" name="post_type" value="post">
                            </form>
                        </div><!-- /#header-search -->

                        <div class="nav-top-cart-wrapper">
                            <a class="nav-cart-trigger" href="{% url 'auth:login' %}" title="Авторизация на сайте">
                                <span class="fa fa-user cart-icon"></span>
                            </a>
                        </div><!-- /.nav-top-cart-wrapper -->
                    </div>
                </div><!-- /#site-header-inner -->
            </header>
